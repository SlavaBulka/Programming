version: "3.8"

services:
  mysqldb:
    image: mysql:8.0.33
    ports:
      - "3307:3306"
    volumes:
      - db:/var/lib/mysql
      - D:/Education/JavaProjects/Laba9/laba9.sql:/docker-entrypoint-initdb.d/laba9.sql
    environment:
      MYSQL_ROOT_PASSWORD: MI13b7M29g250L
      MYSQL_DATABASE: users
    healthcheck:
      test: "mysql -uroot -pMI13b7M29g250L users -e 'select 1'"
      interval: 1s
      retries: 120
    cap_add:
      - SYS_NICE

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      SPRING_APPLICATION_JSON: '{
                  "spring.datasource.url"  : "jdbc:mysql://mysqldb:3306/users?characterEncoding=UTF-8&useUnicode=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true",
                  "spring.datasource.username" : "root",
                  "spring.datasource.password" : "MI13b7M29g250L",
                  "spring.jpa.hibernate.ddl-auto" : "update",
                  "spring.jpa.properties.hibernate.dialect": "org.hibernate.dialect.MySQL8Dialect"
                }'
    depends_on:
      mysqldb:
        condition: service_healthy
    volumes:
      - .m2:/root/.m2
      - D:/Education/JavaProjects/Laba9/laba9.sql:/docker-entrypoint-initdb.d/laba9.sql
    stdin_open: true
    tty: true
    links:
      - mysqldb
volumes:
  db: